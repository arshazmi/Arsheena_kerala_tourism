<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Kerala Tourism</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <div class="app">
        <div class="card row">
            <div class="left column">
                <div class="logo">
                    <img src="image/logo.png" alt="logo">
                </div>
                <div class="form">
                    <h1>
                        Create a new account
                    </h1>
                    <form action="index.html" onsubmit="return validate()">
                        <label for="email"><b>Email</b></label></br>
                        <input type="text" placeholder="Enter Email" id="email" required></br>

                        <label for="psw"><b>Password</b></label></br>
                        <div class="field">
                            <input class="pass" onkeyup="trigger()" type="password" size="8" maxlength="8"
                                placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and 8 characters"
                                required><span class="showBtn">SHOW</span></br>
                        </div>
                        <div class="indicator">
                            <span class="weak"></span>
                            <span class="medium"></span>
                            <span class="strong"></span>
                        </div>
                        <div class="text">Your password is too weak
                        </div><br>

                        <label for="phone"><b>Phone Number</b></label></br>
                        <input type="tel" placeholder="Enter Phone Number" id="phone" required></br>

                        <button id="submit"> submit</button></br>

                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </form>
                    <p>
                        Already have an account?
                        <a href="signin.html">login to your account</a>
                    </p>
                </div>
                <div class="copyright">
                    &copy;2020 Kerala Tourism
                </div>
            </div>
            <div class="right column">
            </div>
        </div>
    </div>
    <script src="javascript/signup.js"></script>
</body>

</html>
